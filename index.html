<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>Part 1: Random Dog Generator</h1>
        <div class="api-content">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Get a Random Dog Picture!</h5>
                    <button type="button" id="button" class="btn btn-primary">Show Me Dogs! üêï</button>
                    <img src="" id="image" class="card-img-top mt-3" alt="Random dog">
                </div>
            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>Part 2: Pok√©dex</h1>
        <div class="api-content">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search for a Pok√©mon</h5>
                    <div class="mb-3">
                        <label for="pokemonInput" class="form-label">Enter Pok√©mon Name or ID</label>
                        <input type="text" class="form-control" id="pokemonInput" placeholder="e.g., pikachu, 25, charizard">
                    </div>
                    <button type="button" id="pokemonButton" class="btn btn-danger">Search Pok√©mon</button>
                    
                    <div id="pokemonResult" class="pokemon-result">
                        <hr>
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img id="pokemonSprite" class="pokemon-sprite" src="" alt="Pokemon sprite">
                            </div>
                            <div class="col-md-8">
                                <h3 id="pokemonName" class="text-capitalize"></h3>
                                <p><strong>ID:</strong> <span id="pokemonId"></span></p>
                                <p><strong>Types:</strong></p>
                                <div id="pokemonTypes"></div>
                                <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                                <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
                                <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="pokemonError" class="alert alert-danger mt-3" style="display: none;" role="alert">
                        Pok√©mon not found! Please try another name or ID.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="api-section">
  <h1>Part 3 ‚Äì Cat Facts Generator</h1>
  <div class="api-content">
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">Get a Random Cat Fact!</h5>
        <button type="button" id="catFactButton" class="btn btn-primary">Show Me Cat Facts!</button>
        <p id="catFactDisplay" class="mt-3"></p>
      </div>
    </div>
  </div>
</div>


    <script src="main.js"></script>
</body>
</html>
